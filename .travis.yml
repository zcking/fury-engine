language: java
sudo: false

install:
  if: tag
  script: echo "Packaging engine"
  script: mvn install -Dversion=$TRAVIS_TAG -B -V


install:
  if: NOT tag
  script: echo "Packaging engine"
  script: mvn install -B -V

jobs:
  include:
    if: branch = master AND type = push AND repo = zcking/fury-engine
    - stage: GitHub Release
    script: echo "Deploying to GitHub releases"
    deploy:
      provider: releases
      api_key:
        secure: 
      file:
        - target/fury-engine-$TRAVIS_TAG.jar
        - target/fury-engine-$TRAVIS_TAG-jar-with-dependencies.jar
      on:
        repo: zcking/fury-engine
        branch: master
        tags: true
